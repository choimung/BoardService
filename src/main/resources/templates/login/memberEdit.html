<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/e818618146.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <!--    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: silver;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #545b62;
            border-color: #545b62;
        }

        .sns {
            margin-left: 45px;
            display: flex;
            text-align: center;
            margin-top: 8px;
        }

        .sns a {
            margin-top: 10px;
            margin-right: 20px;;
        }

        .field-error {
            color: darkred;
            text-align: center;
        }
    </style>
</head>
<body>


<div class="window" style="width: 250px; height: 240px;">
    <div class="title-bar">
        <div class="title-bar-text">Member</div>
        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
        </div>
    </div>
    <div class="window-body" style="color: black;">
        <form class="signup-form" th:action th:object="${member}" method="post" enctype="multipart/form-data">
            <div class="field-row-stacked" style="width: 230px">
                <label for="text22">ID:</label>
                <input type="text" class="form-control" id="id" name="id" th:field="*{loginId}" th:errorclass="field-error"
                       value="ddd" disabled>
                <div class="field-error" th:errors="*{loginId}"></div>
            </div>
            <div class="field-row-stacked" style="width: 230px">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" th:errorclass="field-error">
                <div class="field-error" th:errors="*{password}"></div>
            </div>
            <div class="field-row-stacked" style="width: 230px">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" th:errorclass="field-error"
                       placeholder="neo">
                <div class="field-error" th:errors="*{name}"></div>
            </div>
            <button type="submit" class="" style="width: 230px; margin-bottom: 10px; margin-top: 5px;">수정하기</button>
            <button type="submit"  th:href="@{/posts}" class="" style="width: 230px; margin-bottom: 10px; margin-top: px;">취소</button>
        </form>

    </div>
</div>
