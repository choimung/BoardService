<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static" th:href="@{/css/style.css}">
    <script src="https://kit.fontawesome.com/e818618146.js" crossorigin="anonymous"></script>
    <title>게시판</title>
</head>
<body>

   <nav>
       <div class="nav">
           <div class="search">
               <form action="/posts" method="get">
                   <i class="fa-solid fa-magnifying-glass"></i>
                   <input type="text" name="search" placeholder="포스트 제목">
                   <button type="submit">검색</button>
               </form>
           </div>
       </div>
   </nav>
   
   <main>
       
   </main>
    <div class="container">
        <table>
            <thead>
                <tr class="post_title">
                    <th class="post_id">번호</th>
                    <th class="post_subject">제목</th>
                    <th class="post_author">글쓴이</th>
                    <th class="post_date">날짜</th>
<!--                    <th class="post_views">조회</th>-->
                </tr>
            </thead>
            <tbody class="posts">
                <tr th:each="post : ${posts}">
                    <td class="post_id" th:text="${post.id}">1</td>
                    <td class="post_title">
                        <p><a class="post_title_title" href="#" th:href="@{/posts/{postId}(postId = ${post.id})}" th:text="${post.title}">1</a></p>
                    </td>
                    <td class="post_author" th:text="${post.createBy}">John Doe</td>
                    <td class="modify_date" th:text="${post.createAt}">2024-02-09</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="menu_box">
      
       <div class="post_menu">
           <button style="cursor: pointer" th:onclick="|if (${loginMember == null}) { alert('로그인 후 사용하세요.'); } else { location.href='@{/posts/add}'; }|">글작성</button>
       </div>
       
<!--        <div class="page_btn">-->
<!--          -->
<!--           <a href="#">-->
<!--                <i class="fa-solid fa-chevron-left"></i>-->
<!--           </a>-->
<!--           -->
<!--           <a href="#">-->
<!--                <i class="fa-solid fa-chevron-right"></i>-->
<!--           </a>-->
<!--        </div>-->

    </div>
</body>
</html>
