<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>New Post</title>
    <style>
        /* Custom styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: silver;
            color: #fff;
        }
        .title {
            font-size: 20px;
        }

    </style>
</head>
<body>
<div class="window" style="margin: 32px; width: 250px; overflow: hidden; word-break: break-word">
    <div class="title-bar">
        <div class="title-bar-text">
            MyFirst Project
        </div>
    </div>
    <div class="window-body">
        <p>Hello, world</p>
    </div>
</div>



<div class="window" style="max-width: 1200px; margin: 20px auto; position: relative;">
    <div class="title-bar">
        <div class="title-bar-text">
            <div class="title-bar-text" style="font-size: 20px; margin-left: 5px;" th:text="${post.title}" >TITLE</div>
        </div>
    </div>

    <div class="author" style="display: flex; font-size: 11px; color: black; margin-left: 5px; margin-top: -5px">
        <p style="margin-right: 5px">작성자 : </p> <p style="color: black; margin-right: 20px" th:text="${post.createBy}">최민우</p>
        <p style="margin-right: 5px">작성일 : </p> <p style="color: black; margin-top: 13px"th:text="${post.createAt}">2024-04-11</p>
    </div>
    <hr style="margin-top: -5px">
    <div class="content" style="position: relative;">
        <p style="font-size: 15px; margin-left: 10px; color: black; font-size: 11px" th:text="${post.content}">Hello World 입니다.</p>
    </div>

    <div class="post-button" style="position: absolute; right:0; margin-top: 5px;">
        <button type="button" th:onclick= "|location.href='@{/posts/{postId}/edit(postId = ${post.id})}'|" >수정</button>
        <button type="button" th:onclick= "|location.href='@{/posts/{postId}/delete(postId = ${post.id})}'|">삭제</button>
        <button type="button" th:onclick= "|location.href='@{/posts}'|">메인</button>
    </div>
</div>

<br>

<div class="comments">

    <hr>

    <div class="window" style="max-width: 1195px; margin: 20px auto; position: relative;" th:each="comment : ${comments}">

        <div class="author" style="display: flex; font-size: 11px; color: black; margin-left: 5px; margin-top: -6px; height: 30px;">
            <div class="comment" style="display: flex">
                <p style="color: black; margin-right: 4px" th:text="${comment.createBy}" >최민우</p>
                <p style="margin-right: 5px">:</p>
                <p style="margin-top: 11px; " th:text="${comment.content}">댓글 내용</p>
                <p style="color: black; margin-top: 13px; position: absolute; right:20px; font-size: 11px" th:text="${comment.createAt}">2024-04-11</p>
            </div>

        </div>

    </div>
    <div class="comment" style="max-width: 1200px; margin: 20px auto; position: relative;">
        <form id="comment-form" th:action method="post">
            <textarea id="comment" name="comment" rows="8" required style="width:1200px"></textarea>
            <button type="submit" style="position: absolute; bottom: -24px; right: 0px">작성</button>
        </form>
    </div>
</div>
</body>
</html>
